<!DOCTYPE html>
<html>
<head>
  <title>Register Your Bussines</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#analytics">Analytics</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>
    <div class="container">
      <div>
        <form id="form" class="form" action="" method="post">
          <h2>Register Your Bussiness</h2>
          <div class="form-control">
            <label>Email</label>
            <input type="text" id="username" placeholder="Enter Email" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label>Bussines Name</label>
            <input type="Bussines Name" id="bussines" placeholder="Enter Bussines Name" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label>Confirm Password</label>
            <input
              type="password"
              id="password2"
              placeholder="Confirm Password"
            />
            <small>Error message</small>
          </div>
          <button id="button" type="submit" class="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
